<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <!-- ICONO FAVICON-->
    <link rel="icon" 
    type="image/png" 
    sizes="16x16"  
    href="../imgs/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <main>

        <h1>
            Multimedia
        </h1>
        <h2>Audio</h2>

        <audio controls>
            <source src="../media/horse.ogv" type="audio/ogg">
            <source src="../media/horse.ogv" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          
        <h2>Video</h2>
        <video width="320"
            height="240"
            controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>

        <h3>Video con iframe</h3>
        <iframe width="360" 
            src="https://www.youtube.com/embed/U3CGMyjzlvM?si=QB_DjmiWzfzjc2_d&amp;controls=0" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
        <!-- mapa de google-->
        <!-- thp-->
        <a href="../index.html">Volver</a>
    </main>
</body>
</html>
